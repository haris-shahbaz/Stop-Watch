<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital@1&display=swap" rel="stylesheet">
</head>

<body>


    <div class="watch-container">
        <h1 class="heading">00:00:00</h1>
        <div class="btn">
            <img src="./images/stop.png" onclick="watchStop()">
            <img src="./images/start.png" onclick="watchStart()">
            <img src="./images/reset.png" onclick="watchReset()">
        </div>
    </div>


<script>

    let [seconds, minutes, hours] = [0, 0, 0];
    let displayTime = document.querySelector(".heading");
    let timer = null;

    function stopWatch() {
        seconds++;
        if (seconds == 60) {
            seconds = 0;
            minutes++;
            
            if (minutes == 60) {
                minutes = 0;
                hours++;
            }
        }

        let h = hours < 10 ? "0" + hours : hours;
        let m = minutes < 10 ? "0" + minutes : minutes;
        let s = seconds < 10 ? "0" + seconds : seconds;

        displayTime.innerHTML = h + ":" + m + ":" + s;
    }

    function watchStart() {
        if (timer !== null) {
            clearInterval(timer);
        }
        timer = setInterval (stopWatch, 1000);
    }

    function watchReset() {
        clearInterval(timer);
        [seconds, minutes, hours] = [0, 0, 0];
        displayTime.innerHTML = "00.00.00";
    }

    function watchStop() {
        clearInterval(timer);
    }

</script>

</body>

</html>
